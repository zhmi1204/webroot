<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>登陆</title>
	<style>
		.login{
			background-color: #949494;
			width: 600px;
			height: 300px;
			position: absolute;
			left: 25%;
			top: 25%;
			border-radius: 15px;
		}
		.formstyle{
			position: absolute;
			width: 60%;
			margin-top: 7%;
			margin-left: 20%;
		}
	</style>
</head>
<body>
	<div class="login">
		<form class="formstyle" action="check.php" method="POST">
			<fieldset>
				<p>
					<label>请输入账号：</label>
					<input type="text" name="username" required="required" value="手机号/邮箱" onfocus="if(value=='手机号/邮箱'){value=''}" onblur="if(value==''){value='手机号/邮箱'}" />
				</p>
				<p>
					<label>请输入密码：</label>
					<input type="text" name="password" required="required" value="您的密码" onfocus="if(value=='您的密码'){value=''}" onblur="if(value==''){value='您的密码'}" />
				</p>
				<p>
					<input type="submit" name="logins" value="登陆"/>
				</p>
				<p style="float:left";>
					<a href="error.html">
						<span style="font-size:12px;">忘记密码？
						</span>
					</a>
				</p>
				<p style="float:right;">
					<a href="register.html">
						<span style="font-size:12px;">
						没有账号？
						</span>
					</a>
				</p>
			</fieldset>
		</form>
	</div>
</body>
</html>
